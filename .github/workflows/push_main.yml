name: On push 

run-name: End to end test - Push to ${{ github._name }}

on: [push]

jobs:
  tests: 
    runs-on: ubuntu-latest
    env:
      EMAIL: ${{ secrets.EMAIL }}
      PASSWORD: ${{ secrets.PASSWORD }}
      BASE_URL: ${{ secrets.BASE_URL }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies  
        run: npm install

      - name: Run Eslint  
        run: npm run lint

      - name: Run Prettier  
        run: npm run format

      - name: Start Xvfb
        run: |
          export DISPLAY=':99.0'
          Xvfb :99 -screen 0 1920x1080x24 > /dev/null 2>&1 &
          
      - name: Run tests
        run: npm run test

      - name: Upload HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: wdio-html-report
          path: reports/html-reports